<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subpage Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }

        iframe {
            width: 100%;
            height: 90%;
            border: none;
        }

        .controls {
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        .controls button {
            margin: 0 10px;
            padding: 10px;
            font-size: 16px;
            color: white;
        }

        #orderItemsBtn {
            background-color: rgb(92, 79, 178);
        }

        #ordersBtn {
            background-color: rgb(60, 179, 113);
        }

        #orderPaymentsBtn {
            background-color: rgb(70, 130, 180);
        }

        #customersBtn {
            background-color: rgb(255, 165, 0);
        }

        #clientBtn {
            background-color: rgb(255, 69, 0); /* Couleur forte pour diff√©rencier */
        }

        #ProductBtn {
            background-color: rgb(255, 0, 255);
        }

        #SellerBtn {
            background-color: rgb(0, 255, 0);
        }        

        #GEOBtn {
            background-color: rgb(0, 0, 255);
        }

        #RviewBtn {
            background-color: rgb(23, 99, 232);
        }
    </style>
</head>
<body>

    <!-- Subspace to display other HTML pages -->
    <iframe id="subpageFrame" src="orders-dataset.html"></iframe>

    <!-- Navigation controls -->
    <div class="controls">
        <button id="orderItemsBtn">Order Items</button>
        <button id="ordersBtn">Orders</button>
        <button id="orderPaymentsBtn">Order Payments</button>
        <button id="customersBtn">Customers</button>
        <button id="ProductBtn">Products</button>
        <button id="SellerBtn">Sellers</button>
        <button id="GEOBtn">Geolocation</button>
        <button id="RviewBtn">Reviews</button>
        <button id="clientBtn">Fichier Client</button>
    </div>

    <script>
        // Handle order items button click
        document.getElementById('orderItemsBtn').addEventListener('click', function() {
            document.getElementById('subpageFrame').src = 'order_items-dataset.html';
        });

        // Handle orders button click
        document.getElementById('ordersBtn').addEventListener('click', function() {
            document.getElementById('subpageFrame').src = 'orders-dataset.html';
        });

        
        document.getElementById('orderPaymentsBtn').addEventListener('click', function() {
            document.getElementById('subpageFrame').src = 'order_pymts-dataset.html';
        });

        
        document.getElementById('customersBtn').addEventListener('click', function() {
            document.getElementById('subpageFrame').src = 'customers-dataset.html';
        });

        
        document.getElementById('clientBtn').addEventListener('click', function() {
            document.getElementById('subpageFrame').src = 'client_data_eda.html';
        });
        document.getElementById('GEOBtn').addEventListener('click', function() {
            document.getElementById('subpageFrame').src = 'geoloc-dataset.html';
        });
        document.getElementById('RviewBtn').addEventListener('click', function() {
            document.getElementById('subpageFrame').src = 'reviews_dataset_report.html';
        });
        document.getElementById('SellerBtn').addEventListener('click', function() {
            document.getElementById('subpageFrame').src = 'sellers-dataset.html';
        });
        document.getElementById('ProductBtn').addEventListener('click', function() {
            document.getElementById('subpageFrame').src = 'products_dataset_report.html';
        });
        document.getElementById('ProductBtn').addEventListener('click', function() {
            document.getElementById('subpageFrame').src = 'products_dataset_report.html';
        });


    </script>

</body>
</html>

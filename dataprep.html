<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subpage Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }

        iframe {
            width: 100%;
            height: 90%;
            border: none;
        }

        .controls {
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        .controls button {
            margin: 0 10px;
            padding: 10px;
            font-size: 16px;
            color: white;
        }

        #orderItemsBtn {
            background-color: rgb(92, 79, 178);
        }

        #ordersBtn {
            background-color: rgb(60, 179, 113);
        }

        #orderPaymentsBtn {
            background-color: rgb(70, 130, 180);
        }

        #customersBtn {
            background-color: rgb(255, 165, 0);
        }

        #clientBtn {
            background-color: rgb(255, 69, 0); /* Couleur forte pour diff√©rencier */
        }
    </style>
</head>
<body>

    <!-- Subspace to display other HTML pages -->
    <iframe id="subpageFrame" src="orders-dataset.html"></iframe>

    <!-- Navigation controls -->
    <div class="controls">
        <button id="orderItemsBtn">Order Items</button>
        <button id="ordersBtn">Orders</button>
        <button id="orderPaymentsBtn">Order Payments</button>
        <button id="customersBtn">Customers</button>
        <button id="clientBtn">Fichier Client</button>
    </div>

    <script>
        // Handle order items button click
        document.getElementById('orderItemsBtn').addEventListener('click', function() {
            document.getElementById('subpageFrame').src = 'order_items-dataset.html';
        });

        // Handle orders button click
        document.getElementById('ordersBtn').addEventListener('click', function() {
            document.getElementById('subpageFrame').src = 'orders-dataset.html';
        });

        // Handle order payments button click
        document.getElementById('orderPaymentsBtn').addEventListener('click', function() {
            document.getElementById('subpageFrame').src = 'order_pymts-dataset.html';
        });

        // Handle customers button click
        document.getElementById('customersBtn').addEventListener('click', function() {
            document.getElementById('subpageFrame').src = 'customers-dataset.html';
        });

        // Handle client button click
        document.getElementById('clientBtn').addEventListener('click', function() {
            document.getElementById('subpageFrame').src = 'client_data_eda.html';
        });
    </script>

</body>
</html>

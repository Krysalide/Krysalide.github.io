<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subpage Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }

        iframe {
            width: 100%;
            height: 90%;
            border: none;
        }

        .controls {
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        .controls button {
            margin: 0 10px;
            padding: 10px;
            font-size: 16px;
            background-color: rgb(92, 79, 178);
            color:azure
        }
    </style>
</head>
<body>

    <!-- Subspace to display other HTML pages -->
    <iframe id="subpageFrame" src="orders-dataset.html"></iframe>

    <!-- Navigation controls -->
    <div class="controls">
        <button id="backBtn">Backward</button>
        <button id="forwardBtn">Forward</button>
    </div>

    <script>
        // Array of pages to navigate through
        const pages = ['order_items-dataset.html','orders-dataset.html', 'order_pymts-dataset.html', 'customers-dataset.html'];
        let currentIndex = 0;

        // Update iframe and button labels
        function updatePage() {
            // Update iframe src
            document.getElementById('subpageFrame').src = pages[currentIndex];
            updateButtonLabels();
        }

        // Update button text to show next and previous page names
        function updateButtonLabels() {
            const backBtn = document.getElementById('backBtn');
            const forwardBtn = document.getElementById('forwardBtn');

            // Update backward button
            if (currentIndex > 0) {
                backBtn.textContent = ` ${getPageName(pages[currentIndex - 1])}`;
            } else {
                backBtn.textContent = 'Pas de page precedente';
            }

            // Update forward button
            if (currentIndex < pages.length - 1) {
                forwardBtn.textContent = ` ${getPageName(pages[currentIndex + 1])}`;
            } else {
                forwardBtn.textContent = 'Fin des pages';
            }
        }

        // Helper function to extract page name from file name
        function getPageName(page) {
            return page.replace('.html', '').replace(/-/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
        }

        // Handle forward button click
        document.getElementById('forwardBtn').addEventListener('click', function() {
            if (currentIndex < pages.length - 1) {
                currentIndex++;
                updatePage();
            }
        });

        // Handle backward button click
        document.getElementById('backBtn').addEventListener('click', function() {
            if (currentIndex > 0) {
                currentIndex--;
                updatePage();
            }
        });

        // Initial button label setup
        updateButtonLabels();
    </script>

</body>
</html>

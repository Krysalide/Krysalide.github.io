<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subpage Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }

        iframe {
            width: 100%;
            height: 90%;
            border: none;
        }

        .controls {
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        .controls button {
            margin: 0 10px;
            padding: 10px;
            font-size: 16px;
            background-color: rgb(38, 255, 0);
        }
    </style>
</head>
<body>

    <!-- Subspace to display other HTML pages -->
    <iframe id="subpageFrame" src="orders-dataset.html"></iframe>

    <!-- Navigation controls -->
    <div class="controls">
        <button id="backBtn">Backward</button>
        <button id="forwardBtn">Forward</button>
    </div>

    <script>
        // Array of pages to navigate through
        const pages = ['orders-dataset.html', 'order_pymts-dataset.html', 'customers-dataset.html'];
        let currentIndex = 0;

        // Update iframe to show the current page
        function updatePage() {
            document.getElementById('subpageFrame').src = pages[currentIndex];
        }

        // Handle forward button click
        document.getElementById('forwardBtn').addEventListener('click', function() {
            if (currentIndex < pages.length - 1) {
                currentIndex++;
                updatePage();
            }
        });

        // Handle backward button click
        document.getElementById('backBtn').addEventListener('click', function() {
            if (currentIndex > 0) {
                currentIndex--;
                updatePage();
            }
        });
    </script>

</body>
</html>
